<!DOCTYPE html>
<html lang='en'>
<head>
	<title>autoSize - Demo</title>

	<style type="text/css">
		#test.tiny { font-size:100px }
		#test.small { font-size:50px }
		#test.medium { font-size:25px }
		#test.large { font-size:12px }
	</style>
</head>
<body>
	<div id="test" contentEditable>Type some text here</div>
	<button id="update">Update</button>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.autoSize.js"></script>
	<script type="text/javascript">
		(function ($) {
			$(document).ready(function () {
				var element = $("#test");
				element.autoSize();

				$("#update").click(function() {
					element.autoSize();
				});
			});
		}(jQuery));
  </script>
</html>
